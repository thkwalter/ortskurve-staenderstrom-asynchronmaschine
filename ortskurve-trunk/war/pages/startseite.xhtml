<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" 
   xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
   <ui:composition template="./template.xhtml">
      <ui:define name="inhalt">   
         <h:form>
            <h:panelGroup rendered="#{ausgleichsproblem.meldungenAnzeigen}" styleClass="nachrichten" layout="block">
               Die Ortskurve konnte leider nicht berechnet werden, da
               <br/><br/>
            
               <h:messages errorClass="error-messages" globalOnly="true" tooltip="true"/>
            </h:panelGroup>
         
            <h:panelGrid columns="2" styleClass="eingabe" columnClasses="eingabe-column-0, eingabe-column-1">
               <h:panelGroup>
                  <p id="eingabehilfe">
                     Geben Sie bitte einen Messpunkt pro Zeile ein, die beiden Komponenten eines Messpunktes jeweils 
                     durch ein Komma getrennt, also im Format: -Im <span class="zeiger">I</span><sub>1</sub>, 
                     Re <span class="zeiger">I</span><sub>1</sub>
                     <br/><br/>
                     
                     Beispiel:
                     <br/><br/>
                     
                     <span id="eingabehilfe-beispiel">
                     0.1,0.0<br/>
                     1.0,1.1<br/>
                     1.9,0.0<br/>
                     1.0,-1.1<br/>
                     </span>
                  </p>
               </h:panelGroup>
               <h:inputTextarea value="#{ausgleichsproblem.messpunkte}" styleClass="eingabefeld" id="eingabe"
                  converter="CSVConverter"/>
            </h:panelGrid>
            
            <h:panelGroup class="knopfzeile" layout="block">
               <h:commandButton value="Ortskurve berechnen" action="#{ausgleichsproblem.problemLoesen}" class="knopf"/>
               <p:spacer width="1" height="21" />
            </h:panelGroup>    
         </h:form> 
           
         <h:panelGrid columns="2" rendered="#{ausgleichsproblem.loesungAnzeigen}">
            <f:facet name="header">
               <h:outputText value="Der berechnete Ausgleichskreis besitzt folgende Parameter:"/>
            </f:facet>
         
            <h:outputText value="Mittelpunkt:"/>
            <h:outputText value="(#{ausgleichsproblem.mx}, #{ausgleichsproblem.my})"/>
            
            <h:outputText value="Radius:"/>
            <h:outputText value="#{ausgleichsproblem.r}"/>
         </h:panelGrid>    
      </ui:define>
   </ui:composition>
</h:body>

</html>
